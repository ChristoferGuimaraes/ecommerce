    <form>
        <input type="text" id="product" class="product-element" placeholder="Produto">
        <input type="text" id="price" class="product-element" placeholder="Preço">
        <input type="number" id="amount" class="product-element" placeholder="Quantidade">


        <input type="button" id="add" class="buttons" value="Adicionar">

        <input type="button" id="calc" class="buttons" value="Calcular">

        <div id="balance">
            <span id="total">Total: R$ 0.00</span>

        </div>
    </form>
    <div id="cart">
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Preço</th>
                <th class="center">Qtde</th>
                <th class="center">Ações</th>

            </tbody>
